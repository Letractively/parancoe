- &Property-first-first
  name: first_property
  description: the first property
  category: *Category-first
  type: STRING
  value: first value
- &Property-second-integer
  name: integer_property
  description: An integer property
  category: *Category-second
  type: INTEGER
  value: 10
- &Property-second-boolean
  name: boolean_property
  description: A boolean property
  category: *Category-second
  type: BOOLEAN
  value: true
- &Property-second-real
  name: real_property
  description: A real property
  category: *Category-second
  type: REAL
  value: 3.141592653589793238462643383279502884197169399375105820974944592
- &Property-second-text
  name: text_property
  description: A text property
  category: *Category-second
  type: TEXT
  value: Here you can have a very long text.
